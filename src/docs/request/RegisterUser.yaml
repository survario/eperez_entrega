# NewProduct
components:
  requestBodies:
    RegisterUser:
      type: object
      required:
        - email
        - password
        - name
        - lastname
        - phone
      properties:
        email:
          type: string
          description: The email of the user.
        password:
          type: string
          description: The password of the user.
        name:
          type: string
          description: The name of the user.
        lastname:
          type: string
          description: The lastname of the user.
        phone:
          type: string
          description: The phone of the user.
      example:
        email: "alyson.fritsch37@ethereal.email"
        password: "1234"
        name: "alyson"
        lastname: "fritsch"
        phone: "+541144441234"