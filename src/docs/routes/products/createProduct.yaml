paths:
  /api/products:
    post:
      security:
        - bearerAuth: []
      summary: Creates a new product
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/NewProduct'
      responses:
        "201":
          description: The created product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'